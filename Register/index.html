<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="title">
        <H1>Register</H1>
    </div>
    
    
    <section id="form-section">
            <form class="form" onsubmit="return validateForm()">
            <div class="input">
                <div class="input-box">
                    <input type="text" placeholder="First name" id="firstName">
                    <div id="error-first-name" class="error-message"></div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last name" id="lastName">
                    <div id="error-last-name" class="error-message"></div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Detail" id="address">
                    <div id="error-address" class="error-message"></div>
                </div>
                <div class="input-box">
                    <input type="date" id="dob">
                    <div class="error-message" id="error-dob"></div>
                </div>
                <div class="input-box">
                    <input type="text" id="email" placeholder="Email">
                    <div class="error-message" id="error-email"></div>
                </div>
                <div class="input-box">
                    <input type="tel" placeholder="Mobile number" id="phone" >
                    <div class="error-message" id="error-tel"></div>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password">
                    <div class="error-message" id="error-pass"></div>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
            </div>
            <div class="submit-btn">
                <button type="submit" id="submitBtn" >Sign up</button>
            </div>
            <div class="link-have-acc">
                <h1>Already have account? <a href="">click here</a> to login </h1>
            </div>
            </form>
    </section>
</body>
<script src="register.js"></script>
</html>
